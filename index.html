<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kartu Tanda Virtual Generator</title>
</head>
<body>
    <div class="container">
        <div class="user-input">
            <div class="user-input-card">
                <h1>Kartu Tanda Virtual</h1>
                <div class="user-form">
                    <form action="">
                        <div class="form-item">
                            <label for=""><p>Username Youtube</p></label>
                            <input type="text" class="form-input">
                        </div>
                        <div class="form-item">
                            <label for="">
                                <h2>Oshimen</h2>
                            </label>
                            <select name="member" id="member" class="form-input form-select">
                                <option disabled selected>Click untuk memilih oshimen</option>
                                <option value="kana">Kanaia Asa</option>
                                <option value="tana">Tana Nona</option>
                                <option value="pia">Pia Meraleo</option>
                              </select>
                        </div>                 
                        <div class="form-item">
                            <label for=""><p>Tanggal Join</p></label>
                            <input type="text" class="form-input" id="tgl-join" disabled>
                        </div>
                        <div class="form-item">
                            <label for=""><p>Unggah Foto</p></label>
                            <input type="file" name="avatar" id="">
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn-submit">Make KTV</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <div class="card-header">
                    <h1>Kartu Tanda Virtual</h1>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-item">
                            <label for="">
                                <h2>Username Youtube</h2>
                            </label>
                            <input type="text" class="form-input">
                        </div>
                        <div class="form-item">
                            <label for="">
                                <h2>Oshimen</h2>
                            </label>
                            <select name="member" id="member" class="form-input form-select">
                                <option disabled selected>Click untuk memilih oshimen</option>
                                <option value="kana">Kanaia Asa</option>
                                <option value="tana">Tana Nona</option>
                                <option value="pia">Pia Meraleo</option>
                              </select>
                        </div>
                        <div class="form-item">
                            <label for="">
                                <h2>Tanggal Join</h2>
                            </label>
                            <input type="text" class="form-input">
                        </div>
                    </form>
                    <div class="profile-container">
                        <div class="profile-picture"></div>
                        <h2>Masa Berlaku</h2>
                        <h2>Seumur Hidup</h2>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="./assets/KTV Back.png" alt="">
            </div>
        </div>
    </div>
    <script>
        const tgl_join = document.getElementById("tgl-join")
        const date = new Date();

        const stringMonth = {
                1: "January",
                2: "February",
                3: "March",
                4: "April",
                5: "May",
                6: "June",
                7: "July",
                8: "August",
                9: "September",
                10: "October",
                11: "November",
                12: "December"
        };

        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();
        tgl_join.value = `${day} ${stringMonth[month]} ${year}`
    </script>
</body>
</html>
