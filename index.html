<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kartu Tanda Virtual Generator</title>
</head>
<body>
    <div class="container">
        <div class="user-input">
            <div class="user-input-card">
                <h1>Kartu Tanda Virtual</h1>
                <div class="user-form">
                    <form action="">
                        <div class="form-item">
                            <label for=""><p>Username Youtube</p></label>
                            <input type="text" class="form-input">
                        </div>
                        <div class="form-item">
                            <label for="">
                                <h2>Oshimen</h2>
                            </label>
                            <select name="member" id="member" class="form-input form-select">
                                <option disabled selected>Click untuk memilih oshimen</option>
                                <option value="kana">Kanaia Asa</option>
                                <option value="tana">Tana Nona</option>
                                <option value="pia">Pia Meraleo</option>
                              </select>
                        </div>                 
                        <div class="form-item">
                            <label for=""><p>Tanggal Join</p></label>
                            <input type="text" class="form-input" id="tgl-join" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <div class="card-header">
                    <h1>Kartu Tanda Virtual</h1>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-item">
                            <label for="">
                                <h2>Username Youtube</h2>
                            </label>
                            <input type="text" class="form-input">
                        </div>
                        <div class="form-item">
                            <label for="">
                                <h2>Oshimen</h2>
                            </label>
                            <select name="member" id="member" class="form-input form-select">
                                <option disabled selected>Click untuk memilih oshimen</option>
                                <option value="kana">Kanaia Asa</option>
                                <option value="tana">Tana Nona</option>
                                <option value="pia">Pia Meraleo</option>
                              </select>
                        </div>
                        <div class="form-item">
                            <label for="">
                                <h2>Tanggal Join</h2>
                            </label>
                            <input type="text" class="form-input">
                        </div>
                    </form>
                    <div class="profile-container">
                        <div class="profile-picture"></div>
                        <h2>Masa Berlaku</h2>
                        <h2>Seumur Hidup</h2>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="./assets/KTV Back.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
